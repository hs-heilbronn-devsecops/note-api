# .github/workflows/ci.yml

name: CodeFort CI  # Updated workflow name to reflect your group and name

on:
  pull_request:  # This workflow runs on pull requests
    branches:
      - main  # Specify the branch to trigger the workflow

jobs:
  test:  # Define a job named 'test'
    runs-on: ubuntu-latest  # Specify the environment

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # Specify Python versions for testing

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2  # Checkout the code from the repository

      - name: Set up Python
        uses: actions/setup-python@v2  # Setup Python environment
        with:
          python-version: ${{ matrix.python-version }}  # Use the version from the matrix

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Run tests with pytest
        run: |
          pytest --cov=app tests/  # Run tests and measure coverage for the 'app' module

      - name: Upload coverage report
        if: success()  # Upload the report only if tests succeed
        uses: codecov/codecov-action@v1  # Use Codecov to upload the coverage report
